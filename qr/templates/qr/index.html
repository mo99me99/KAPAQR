<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAPA</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <div class="card card-body text-center" id="logo-wrapper">
            <img id="logo-pic" src="{% static 'media/kapa-logo.jpg' %}" alt="kapa-logo" class="img-fluid">
        </div>
        <br>
        <div class="card card-body" id="links-wrapper">
            <h5>Useful Links</h5>
            <ul class="list-group">
                <li class="list-group-item"><a href="https://example.com/link1" target="_blank">Link 1</a></li>
                <li class="list-group-item"><a href="https://example.com/link2" target="_blank">Link 2</a></li>
                <li class="list-group-item"><a href="https://example.com/link3" target="_blank">Link 3</a></li>
            </ul>
        </div>
        <br>
        <div class="card card-body" id="files-wrapper">
            <h5>Downloadable Files</h5>
            <ul class="list-group">
                <li class="list-group-item"><a href="{% static 'files/file1.pdf' %}" download>File 1</a></li>
                <li class="list-group-item"><a href="{% static 'files/file2.pdf' %}" download>File 2</a></li>
                <li class="list-group-item"><a href="{% static 'files/file3.pdf' %}" download>File 3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
